<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wholesale</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="text-3xl font-bold text-center text-green-600 my-2">Wholesale Operations - The Fruit Stand</h1>
    
 <h3 class="italic text-center text-xl mb-4">Delivery Order Form</h3>
    <form class="ml-6" netlify >
        <label class="block mt-4 font-bold" for="name">Enter your business name</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-green-500
        focus:border-green-500" type="text" id="name" name="name">

        <label class="block mt-4 font-bold" for="deliverydate">Enter desired delivery date</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-green-500
        focus:border-green-500" type="date" id="deliverydate" name="deliverydate">
      
        <label class="block mt-4 font-bold" for="bananas">Enter # Banana boxes ($20/box)</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-green-500
        focus:border-green-500" type="text" id="bananas" name="bananas">

        <label class="block mt-4 font-bold" for="lettuce">Enter # Lettuce boxes ($35/box)</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-green-500
        focus:border-green-500" type="text" id="lettuce" name="lettuce">

      
        <button class="block mt-4 text-white bg-green-500 rounded px-4 py-2">Submit Order!</button>
      </form>

            
    <p class="w-1/2 mx-auto text-center my-6 border py-5 bg-green-100 rounded-md">Return to <a class="text-blue-600 font-bold underline" href="index.html">homepage</a></p>
</body>
</html>
